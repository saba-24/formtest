<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Enter data in form</h1>
<form  action="javascript:fullname()">
  <label for="fname">Enter your first name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Enter your last name</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="submit">
</form>
<p id="field"></p>
<script>
  function fullname(){
    let name = document.getElementById('fname').value;
    let lastname = document.getElementById('lname').value;
    document.getElementById("field").innerHTML = name[0].toUpperCase() + '. ' + lastname;
  }
</script>
</body>
</html>
